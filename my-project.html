<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style-my-project.css" />
    <title>My Project</title>
  </head>
  <body>
    <nav>
      <div class="nav-left">
        <ul>
          <li>
            <a href="index.html"
              ><img
                src="https://dumbways.id/assets/images/brandred.png"
                alt="dumbways logo"
                width="50px"
              />
            </a>
          </li>
          <a href="index.html"> <li>Home</li></a>
          <a href="my-project.html" style="font-weight: bold">
            <li>My Project</li></a
          >
        </ul>
      </div>
      <div class="nav-right">
        <a href="contact.html">Contact Me</a>
      </div>
    </nav>
    <form onsubmit="addData(event)">
      <div class="field">
        <h2>ADD MY PROJECT</h2>
        <div>
          <label for="input-project">Input Project</label>
          <input type="text" class="input-project" id="input-project" />
        </div>
        <div class="kalender">
          <div>
            <label for="input-date1">Start Date</label>
            <input type="date" class="input-date1" id="input-date1" />
          </div>
          <div>
            <label for="input-date2">End Date</label>
            <input type="date" class="input-date2" id="input-date2" />
          </div>
        </div>
        <div>
          <label for="description">Your Description</label>
          <textarea
            name="description"
            id="description"
            cols="30"
            rows="7"
          ></textarea>
        </div>
        <label>Technology</label>
        <div class="checkbox">
          <table class="table">
            <tr>
              <td>
                <input type="checkbox" value="nodeJs" id="input-nodeJs" />
                <label for="input-nodeJs">Node Js</label>
              </td>
              <td>
                <input type="checkbox" id="input-nextJs" value="input-nextJs" />
                <label for="input-nextJs">Next Js</label>
              </td>
            </tr>
            <tr>
              <td>
                <input
                  type="checkbox"
                  id="input-reactJs"
                  value="input-reactJs"
                />
                <label for="input-reactJs">React Js</label>
              </td>
              <td>
                <input type="checkbox" id="input-TS" value="input-TS" />
                <label for="input-TS">TypeScript</label>
              </td>
            </tr>
          </table>
        </div>
        <div>
          <label for="upload-file">Upload Image</label>
          <input type="file" class="upload-file" id="upload-file"/>
        </div>
        <button>Submit</button>
      </div>
    </form>
    <div class="background">
      <h1>My Project</h1>
      <div class="content" id="content">
        <div class="card">
          <div class="image-content">
            <img src="/assets/image.jpg" alt="foto" style="width: 100%" />
          </div>
          <div>
            <p style="font-weight: bold">Dumbways Mobile App-2021</p>
          </div>
          <div>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Debitis
            maiores numquam velit autem ratione.
          </div>
          <a href="#">Edit</a>
          <a href="#">Delete</a>
        </div>
      </div>
    </div>
    <script src="js/script-my-project.js"></script>
  </body>
</html>
